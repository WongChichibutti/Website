<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark Theme Styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            overflow-y: scroll;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.3em;
            color: #00bcd4;
        }

        h2 {
            font-size: 1.5em;
            color: #bbbbbb;
        }

        .content {
            text-align: center;
            margin-top: 100px;
            flex: 1;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .scroll-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #1e88e5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .scroll-button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Hello World! Welcome to my website</h1>
        <h2>this is ej's domain</h2>
    </div>

    <div class="button-container">
        <button class="scroll-button"><a href="./games.html"><h2>if you wanna play some games click this link!</h2></a></button>
    </div>

</body>
</html>
