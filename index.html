<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Website</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Assets/favicon.png" />
</head>
<body>
  <!-- Top nav bar with sublinks -->
  <header class="top-nav">
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="Quote.html">Get a Quote</a>
      <a href="contact.html">Contact</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="Policy.html">Policy</a>
      <a href="Book.html">Book Now Coming Soon!</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      &#9776;
    </div>
  </header>

  <!-- Decorative vine header -->
  <header class="header-bar">
    <!-- Keep as-is -->
  </header>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="Assets/carvid.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Main content -->
  <main>
    <div class="image-button-container">
      <button class="image-button" onclick="location.href='Quote.html'">
        <img src="Assets/QuoteButton.png" alt="Click Me" />
      </button>
      <button class="image-button" onclick="location.href='portfolio.html'">
        <img src="Assets/PortfolioButton.png" alt="Click Me" />
      </button>
      <button class="image-button" onclick="location.href='contact.html'">
        <img src="Assets/Contactbtn.png" alt="Click Me" />
      </button>
      <button class="image-button" onclick="location.href='Policy.html'">
        <img src="Assets/Policy.png" alt="Click Me" />
      </button>
      <button class="image-button" onclick="location.href='Book.html'">
        <img src="Assets/Bookbtn.png" alt="Click Me" />
      </button>
    </div>
  </main>
  <footer class="jurassic-footer">
    <div class="footer-brand">JURASSIC<br>AUTO DETAILING</div>
    <div class="footer-social">
      <a href="https://www.instagram.com/jurassicautodetailing/" target="_blank">
        <img src="Assets/instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.facebook.com/people/Jurassic-Autodetailing/61575137867915/#" target="_blank">
        <img src="Assets/facebook.png" alt="Facebook" />
      </a>
    </div>
  </footer>

  <!-- JavaScript for hamburger toggle -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }
  </script>
</body>
</html>
